<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SelectPick</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <header class="header">
      <div class="eyebrow">SelectPick</div>
      <div class="title-row">
        <h1>Selector Picker</h1>
        <div id="status" class="status" data-state="idle">Ready</div>
      </div>
    </header>

    <section id="selectors" class="selectors"></section>

    <div class="global-actions">
      <div class="action-buttons">
        <button id="save-all" class="btn action">+ Save</button>
        <button id="add-selector" class="btn action">+ Add Selector</button>
      </div>
      <div class="hotkey-note">Hotkey: Cmd + Shift + E</div>
    </div>
  </main>

  <script src="popup.js"></script>
</body>
</html>
